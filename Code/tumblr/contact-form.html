      <iframe hidden name="submit_iframe" id="submit_iframe"></iframe>
      <section>
        <input type="text" size="30" name="entry.1902549149" placeholder="Your Name" id="entry_1902549149" dir="auto" aria-label="Name" aria-required="true" required>
      </section>
      <section>
        <input type="email" size="30" name="entry.441788654" placeholder="Your E-mail Address" id="entry_441788654" dir="auto" aria-label="E-Mail Address" aria-required="true" required>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
function checkForm(){
  var status=false;     
  var emailRegEx=/^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
  
  if(document.forms['ss-form']['entry.1902549149'].value==""||document.forms['ss-form']['entry.441788654'].value==""){
//    alert("Please input the required fields");
    $('.notification').css({display:'none'});
    $('.field-warning').css({display:'initial'}).animate({opacity:'1'},150,'linear');
  }
  else if(document.forms['ss-form']['entry.441788654'].value.search(emailRegEx)==-1){
//    alert("Invalid E-mail address format");
    $('.notification').css({display:'none'});
    $('.email-warning').css({display:'initial'}).animate({opacity:'1'},150,'linear');
  }
  else{
    status=true;
    $('.notification').css({display:'none'});
    $('#ss-submit').addClass('sent').attr('disabled',true);
    $('#ss-submit-arrow').addClass('sent');
    $('.sent-message').css({display:'initial'}).animate({opacity:'1'},150,'linear');
  }
  return status;
}
</script>
